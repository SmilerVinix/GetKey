<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ace Key System • v3</title>

<style>
:root {
  --bg: #09090f;
  --card: #0f0f17;
  --text: #f1f5f9;
  --dim: #94a3b8;
  --accent: #22c55e;
  --accent-glow: rgba(34, 197, 94, 0.3);
  --border: rgba(255,255,255,0.06);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Animated background */
.bg-gradient {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 20% 30%, rgba(34,197,94,0.08), transparent 40%),
              radial-gradient(circle at 80% 70%, rgba(34,197,94,0.06), transparent 50%);
  animation: breathe 22s ease-in-out infinite;
  z-index: -2;
}

@keyframes breathe {
  0%,100% { transform: scale(1); opacity: 0.7; }
  50%     { transform: scale(1.15); opacity: 0.9; }
}

/* Particles */
.particles {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: -1;
}

.particle {
  position: absolute;
  background: var(--accent);
  border-radius: 50%;
  opacity: 0;
  animation: drift linear infinite;
}

@keyframes drift {
  0%   { transform: translateY(120vh) scale(0.3); opacity: 0; }
  15%  { opacity: 0.5; }
  85%  { opacity: 0.5; }
  100% { transform: translateY(-30vh) scale(0.6); opacity: 0; }
}

/* Intro screen */
.intro {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
  transition: opacity 1.2s ease 0.6s, visibility 0s linear 1.8s;
}

.intro.hidden {
  opacity: 0;
  visibility: hidden;
}

.intro h2 {
  font-size: 3.8rem;
  font-weight: 800;
  background: linear-gradient(90deg, #a1e65c, #4ade80, #22c55e, #a1e65c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 300% auto;
  animation: gradientFlow 5s linear infinite;
  letter-spacing: -1px;
  text-shadow: 0 0 40px rgba(34,197,94,0.5);
}

@keyframes gradientFlow {
  to { background-position: 300% center; }
}

.intro .by {
  margin-top: 16px;
  font-size: 1.3rem;
  color: var(--dim);
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 1.2s ease forwards 0.9s;
}

.intro .love {
  font-size: 1.1rem;
  color: #fda4af;
  margin-top: 8px;
  opacity: 0;
  animation: fadeUp 1.2s ease forwards 1.3s;
}

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

/* Main UI */
.container {
  width: 100%;
  max-width: 460px;
  background: var(--card);
  border-radius: 28px;
  border: 1px solid var(--border);
  padding: 40px 32px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.7), inset 0 0 0 1px rgba(34,197,94,0.1);
  backdrop-filter: blur(12px);
  opacity: 0;
  transform: translateY(40px);
  animation: reveal 1s cubic-bezier(0.23,1,0.32,1) 1.4s forwards;
  position: relative;
  overflow: hidden;
}

@keyframes reveal {
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 2.4rem;
  font-weight: 800;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #a1e65c, #4ade80);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 200% auto;
  animation: shine 6s linear infinite;
}

@keyframes shine {
  to { background-position: 200% center; }
}

.sub {
  font-size: 1rem;
  color: var(--dim);
  margin-bottom: 32px;
}

.key-box {
  background: #0d0d14;
  border: 2px dashed rgba(34,197,94,0.35);
  border-radius: 18px;
  padding: 24px 18px;
  font-size: 1.35rem;
  font-family: 'SF Mono', 'Courier New', monospace;
  letter-spacing: 2.5px;
  margin-bottom: 28px;
  min-height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
  word-break: break-all;
  transition: all 0.5s ease;
  position: relative;
}

.key-box.ready {
  border-style: solid;
  border-color: var(--accent);
  box-shadow: 0 0 40px var(--accent-glow);
  animation: keyPulse 3s infinite ease-in-out;
}

@keyframes keyPulse {
  0%,100% { box-shadow: 0 0 30px rgba(34,197,94,0.2); }
  50%     { box-shadow: 0 0 60px rgba(34,197,94,0.45); }
}

.key-box::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, transparent, rgba(34,197,94,0.15), transparent);
  transform: translateX(-100%);
  transition: transform 1.5s ease;
}

.key-box.ready::after {
  transform: translateX(100%);
}

button {
  width: 100%;
  padding: 18px;
  border: none;
  border-radius: 16px;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  margin-bottom: 14px;
  position: relative;
  overflow: hidden;
}

button.primary {
  background: linear-gradient(90deg, #22c55e, #4ade80);
  color: #000;
  box-shadow: 0 10px 30px rgba(34,197,94,0.4);
}

button.primary:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 16px 45px rgba(34,197,94,0.55);
}

button.secondary {
  background: #1a1a28;
  color: var(--text);
  border: 1px solid rgba(255,255,255,0.08);
}

button.secondary:hover {
  background: #22223a;
  transform: translateY(-3px);
}

button:active {
  transform: scale(0.97);
}

button.loading::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  border: 3px solid #000;
  border-top-color: transparent;
  border-radius: 50%;
  right: 20px;
  animation: spin 1s linear infinite;
}

.status {
  font-size: 0.95rem;
  margin-top: 20px;
  min-height: 1.5em;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.status.show { opacity: 1; }
.success { color: #4ade80; }
.error   { color: #f87171; }

.footer {
  margin-top: 32px;
  font-size: 0.85rem;
  color: var(--dim);
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="bg-gradient"></div>
<div class="particles" id="particles"></div>

<!-- Clean Intro -->
<div class="intro" id="intro">
  <h2>Ace</h2>
  <div class="by">by Aceii_</div>
  <div class="love">made with love ♡</div>
</div>

<!-- Main UI -->
<div class="container" id="main">
  <h1>Ace Key System</h1>
  <div class="sub">Your premium access key • v3</div>

  <div id="key" class="key-box">Click Generate to start</div>

  <button class="primary" id="generateBtn">Generate Key</button>
  <button class="secondary" id="copyBtn">Copy Key</button>

  <div id="status" class="status"></div>

  <div class="footer">
    Aceii_ • Key System v3 • 2026
  </div>
</div>

<script>
// Particles
function spawnParticles() {
  const container = document.getElementById('particles');
  for (let i = 0; i < 24; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    const size = Math.random() * 6 + 2;
    p.style.width = p.style.height = size + 'px';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (Math.random() * 25 + 18) + 's';
    p.style.animationDelay = Math.random() * -30 + 's';
    container.appendChild(p);
  }
}
spawnParticles();

// Intro → Main reveal
setTimeout(() => {
  document.getElementById('intro').classList.add('hidden');
}, 2600);

// Key logic
const keyDisplay = document.getElementById('key');
const statusEl = document.getElementById('status');
const generateBtn = document.getElementById('generateBtn');
const copyBtn = document.getElementById('copyBtn');

function randomBlock(len) {
  const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let str = "";
  for (let i = 0; i < len; i++) {
    str += chars[Math.floor(Math.random() * chars.length)];
  }
  return str;
}

function showStatus(msg, type = '') {
  statusEl.textContent = msg;
  statusEl.className = `status show ${type}`;
}

function generateKey() {
  generateBtn.disabled = true;
  generateBtn.classList.add('loading');
  generateBtn.textContent = 'Creating Key...';

  setTimeout(() => {
    const key = `ACE-${randomBlock(5)}-${randomBlock(4)}-${randomBlock(3)}`;
    keyDisplay.textContent = key;
    keyDisplay.classList.add('ready');

    showStatus("Key ready! Copy & use it now.", "success");

    generateBtn.disabled = false;
    generateBtn.classList.remove('loading');
    generateBtn.textContent = 'Generate New Key';
  }, 1100);
}

function copyKey() {
  const text = keyDisplay.textContent.trim();
  if (text.includes('Click') || text.includes('Generate')) {
    showStatus("Generate a key first!", "error");
    return;
  }

  navigator.clipboard.writeText(text)
    .then(() => showStatus("Copied successfully ✓", "success"))
    .catch(() => showStatus("Copy failed", "error"));
}

generateBtn.addEventListener('click', generateKey);
copyBtn.addEventListener('click', copyKey);
</script>

</body>
</html>
