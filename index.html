<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedShift UserSearcher</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#0a0015,#180033,#2a004d);
      color:#e0e0ff;
      font-family:'Roboto Mono',monospace;
      background-attachment:fixed;
      overflow-x:hidden;
    }
    .app{
      width:100%;max-width:500px;margin:40px auto;padding:32px 28px;
      background:rgba(12,4,28,0.82);border-radius:24px;
      border:1px solid rgba(255,0,140,0.22);
      box-shadow:0 0 80px rgba(200,0,255,0.35),inset 0 0 40px rgba(140,0,255,0.12);
      backdrop-filter:blur(14px);position:relative;overflow:hidden;
      animation:cardglow 12s infinite alternate;
    }
    @keyframes cardglow{0%{box-shadow:0 0 80px rgba(200,0,255,0.35)}100%{box-shadow:0 0 120px rgba(200,0,255,0.55)}}
    .app::before{
      content:"";position:absolute;inset:-60%;background:radial-gradient(circle at 40% 30%,rgba(255,0,180,0.18),transparent 45%);
      pointer-events:none;animation:pulse-bg 20s infinite alternate;
    }
    @keyframes pulse-bg{0%{transform:scale(1);opacity:0.6}100%{transform:scale(1.5);opacity:0.9}}
    h1{
      text-align:center;font-family:'Orbitron',sans-serif;font-size:2.8rem;font-weight:900;
      background:linear-gradient(90deg,#ff00b3,#c700ff,#00eaff,#ff00b3);
      background-size:300%;-webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 0 25px rgba(180,0,255,0.8);margin-bottom:28px;letter-spacing:3px;
      animation:gradient 8s linear infinite;
    }
    @keyframes gradient{background-position:0% 50%,100% 50%}
    .controls{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:26px}
    select,button{
      width:100%;padding:16px;border-radius:12px;
      border:1px solid rgba(200,0,255,0.45);background:rgba(35,12,70,0.65);color:#e0e0ff;
      font-size:1.05rem;font-weight:500;cursor:pointer;transition:all .25s;
    }
    select:hover,select:focus{
      border-color:#ff00d0;box-shadow:0 0 20px rgba(255,0,210,0.5);background:rgba(60,25,100,0.8);
    }
    button{
      grid-column:span 2;position:relative;overflow:hidden;
      background:linear-gradient(90deg,#ff0077,#dd00ff,#aa00ff);border:none;font-weight:800;
      letter-spacing:1.5px;box-shadow:0 8px 25px rgba(220,0,200,0.6);text-transform:uppercase;
    }
    button::after{content:"";position:absolute;top:50%;left:50%;width:0;height:0;background:rgba(255,255,255,0.3);border-radius:50%;transform:translate(-50%,-50%);transition:width .6s,height .6s}
    button:active::after{width:300px;height:300px;opacity:0}
    button:hover:not(:disabled){transform:translateY(-3px);box-shadow:0 14px 35px rgba(240,0,220,0.8)}
    button.loading{animation:pulse 1.5s infinite}
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.7}}
    button.stop{background:linear-gradient(90deg,#ff4488,#ff3366,#ff1a4d);box-shadow:0 8px 25px rgba(255,80,100,0.6)}
    .stats{display:flex;justify-content:space-between;margin:20px 0;font-size:1rem;color:#cc99ff;text-shadow:0 0 10px rgba(200,120,255,0.6)}
    .status{
      text-align:center;font-size:1.5rem;font-weight:800;margin:14px 0 24px;letter-spacing:3px;
      transition:all .4s;
    }
    .status.running{
      color:#00ffcc;text-shadow:0 0 20px #00ffcc,0 0 40px #00ff99;
      animation:glitch 2s infinite;
    }
    @keyframes glitch{0%{text-shadow:2px 0 #ff00aa,-2px 0 #00ffff}10%{text-shadow:-2px 0 #ff00aa,2px 0 #00ffff}20%{text-shadow:0 0 #ff00aa}100%{text-shadow:0 0 #00ffff}}
    .status.stopped{color:#ff7777;text-shadow:0 0 20px #ff7777}
    .log{
      background:rgba(8,3,25,0.8);border-radius:14px;padding:16px;max-height:420px;
      overflow-y:auto;font-size:0.96rem;border:1px solid rgba(140,0,255,0.2);
      box-shadow:inset 0 0 25px rgba(0,0,0,0.7);
    }
    .log-entry{
      margin:8px 0;padding:8px 12px;border-radius:8px;background:rgba(25,12,60,0.5);
      transition:all .2s;opacity:0;transform:translateY(10px);animation:fadeIn .4s forwards;
    }
    @keyframes fadeIn{to{opacity:1;transform:translateY(0)}}
    .ok{background:rgba(0,240,160,0.22);color:#00ffcc}
    .bad{background:rgba(255,80,100,0.22);color:#ff9999}
    .error{background:rgba(255,200,80,0.22);color:#ffdd88}
    .log::-webkit-scrollbar{width:8px}
    .log::-webkit-scrollbar-track{background:rgba(50,25,90,0.4)}
    .log::-webkit-scrollbar-thumb{background:#bb66ff;border-radius:4px}
  </style>
</head>
<body>

<div class="app">
  <h1>RedShift UserSearcher</h1>

  <div class="controls">
    <select id="length">
      <option value="3">Length: 3</option>
      <option value="4">Length: 4</option>
      <option value="5" selected>Length: 5</option>
      <option value="6">Length: 6</option>
      <option value="7">Length: 7</option>
      <option value="8">Length: 8</option>
      <option value="10">Length: 10</option>
    </select>

    <select id="speed">
      <option value="1">1 check/sec</option>
      <option value="2">2 / sec</option>
      <option value="3" selected>3 / sec</option>
      <option value="5">5 / sec (risky)</option>
    </select>
  </div>

  <button id="start">▶ Launch Scan</button>
  <button id="stop" class="stop" disabled>⛔ Abort</button>

  <div class="stats">
    <span>Checked: <span id="count">0</span></span>
    <span>Available: <span id="avail">0</span></span>
  </div>

  <div class="status stopped" id="status">OFFLINE</div>

  <div class="log" id="log"></div>
</div>

<script>
const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
const logEl   = document.getElementById("log");
const statusEl = document.getElementById("status");
const countEl  = document.getElementById("count");
const availEl  = document.getElementById("avail");
const startBtn = document.getElementById("start");
const stopBtn  = document.getElementById("stop");

let running = false;
let timer;
let checked = 0;
let available = 0;

function randomName(len) {
  let s = "";
  for (let i = 0; i < len; i++) {
    s += chars[Math.floor(Math.random() * chars.length)];
  }
  return s;
}

function addLog(msg, type = "info") {
  const div = document.createElement("div");
  div.className = `log-entry ${type}`;
  div.textContent = msg;
  logEl.insertAdjacentElement("afterbegin", div);
  while (logEl.children.length > 200) logEl.removeChild(logEl.lastChild);
}

async function check() {
  if (!running) return;

  const len = parseInt(document.getElementById("length").value);
  const name = randomName(len);

  checked++;
  countEl.textContent = checked;

  try {
    // Use roproxy.com – dedicated Roblox proxy, usually avoids 403
    const url = `https://auth.roproxy.com/v1/usernames/validate?username=${encodeURIComponent(name)}&birthday=2000-01-01&context=Signup`;

    const r = await fetch(url, {
      method: "GET",
      cache: "no-cache"
    });

    if (!r.ok) {
      throw new Error(`HTTP ${r.status} - ${r.statusText || "Forbidden/Proxy issue"}`);
    }

    const data = await r.json();

    if (data.code === 0) {
      available++;
      availEl.textContent = available;
      addLog(`✔  ${name}  → AVAILABLE`, "ok");
    } else if (data.code === 10) {
      addLog(`✖  ${name}  taken`, "bad");
    } else {
      addLog(`⚠  ${name}  → ${data.message || "invalid"} (code: ${data.code})`, "error");
    }
  } catch (err) {
    addLog(`⚠ ERROR  ${name}  → ${err.message || "network/proxy/Roblox denied (403?)"}`, "error");
  }

  // Tiny random delay to mimic human-like requests (helps avoid bans)
  await new Promise(r => setTimeout(r, Math.random() * 300));
}

function startScan() {
  if (running) return;
  running = true;
  checked = 0; available = 0;
  countEl.textContent = "0";
  availEl.textContent = "0";

  startBtn.disabled = true;
  startBtn.classList.add("loading");
  startBtn.textContent = "Scanning...";
  stopBtn.disabled = false;
  statusEl.textContent = "SCANNING";
  statusEl.className = "status running";

  const baseMs = 1000 / parseFloat(document.getElementById("speed").value);
  timer = setInterval(check, baseMs);
}

function stopScan() {
  running = false;
  clearInterval(timer);
  startBtn.disabled = false;
  startBtn.classList.remove("loading");
  startBtn.textContent = "▶ Launch Scan";
  stopBtn.disabled = true;
  statusEl.textContent = "OFFLINE";
  statusEl.className = "status stopped";
}

startBtn.onclick = startScan;
stopBtn.onclick  = stopScan;
</script>
</body>
</html>
