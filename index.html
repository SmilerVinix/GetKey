<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedShift UserSearcher</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#0a0015,#180033,#2a004d);
      color:#e0e0ff;
      font-family:'Roboto Mono',monospace;
      background-attachment:fixed;
      overflow-x:hidden;
    }
    .app{
      width:100%;max-width:500px;margin:40px auto;padding:32px 28px;
      background:rgba(12,4,28,0.82);border-radius:24px;
      border:1px solid rgba(255,0,140,0.22);
      box-shadow:0 0 80px rgba(200,0,255,0.35),inset 0 0 40px rgba(140,0,255,0.12);
      backdrop-filter:blur(14px);position:relative;overflow:hidden;
    }
    h1{
      text-align:center;font-family:'Orbitron',sans-serif;font-size:2.6rem;font-weight:900;
      background:linear-gradient(90deg,#ff00b3,#c700ff,#00eaff,#ff00b3);
      background-size:300%;
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 0 25px rgba(180,0,255,0.8);
      margin-bottom:24px;letter-spacing:3px;
      animation:gradient 8s linear infinite;
    }
    @keyframes gradient{to{background-position:300% 0}}
    .controls{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:22px}
    select,button{
      width:100%;padding:14px;border-radius:12px;
      border:1px solid rgba(200,0,255,0.45);
      background:rgba(35,12,70,0.65);
      color:#e0e0ff;font-size:1rem;cursor:pointer;
    }
    button{
      grid-column:span 2;
      background:linear-gradient(90deg,#ff0077,#dd00ff,#aa00ff);
      border:none;font-weight:800;letter-spacing:1.5px;
    }
    button.stop{
      background:linear-gradient(90deg,#ff4488,#ff3366,#ff1a4d);
    }
    .stats{
      display:flex;justify-content:space-between;
      margin:18px 0;font-size:0.95rem;color:#cc99ff;
    }
    .status{
      text-align:center;font-size:1.4rem;font-weight:800;
      margin-bottom:20px;letter-spacing:3px;
    }
    .status.running{color:#00ffcc}
    .status.stopped{color:#ff7777}
    .log{
      background:rgba(8,3,25,0.8);
      border-radius:14px;padding:14px;
      max-height:380px;overflow-y:auto;
      font-size:0.9rem;
      border:1px solid rgba(140,0,255,0.2);
    }
    .log-entry{
      margin:6px 0;padding:6px 10px;border-radius:8px;
      background:rgba(25,12,60,0.5);
    }
    .ok{color:#00ffcc}
    .bad{color:#ff9999}
    .error{color:#ffdd88}
  </style>
</head>
<body>

<div class="app">
  <h1>RedShift UserSearcher</h1>

  <div class="controls">
    <select id="length">
      <option value="3">Length: 3</option>
      <option value="4">Length: 4</option>
      <option value="5" selected>Length: 5</option>
      <option value="6">Length: 6</option>
      <option value="7">Length: 7</option>
      <option value="8">Length: 8</option>
      <option value="10">Length: 10</option>
    </select>

    <select id="speed">
      <option value="1">1 / sec</option>
      <option value="2">2 / sec</option>
      <option value="3" selected>3 / sec</option>
      <option value="5">5 / sec (risky)</option>
    </select>
  </div>

  <button id="start">▶ Launch Scan</button>
  <button id="stop" class="stop" disabled>⛔ Abort</button>

  <div class="stats">
    <span>Checked: <span id="count">0</span></span>
    <span>Available: <span id="avail">0</span></span>
  </div>

  <div class="status stopped" id="status">OFFLINE</div>
  <div class="log" id="log"></div>
</div>

<script>
const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
const logEl = document.getElementById("log");
const statusEl = document.getElementById("status");
const countEl = document.getElementById("count");
const availEl = document.getElementById("avail");
const startBtn = document.getElementById("start");
const stopBtn = document.getElementById("stop");

let running = false;
let checked = 0;
let available = 0;

function randomName(len){
  let s="";
  for(let i=0;i<len;i++){
    s+=chars[Math.floor(Math.random()*chars.length)];
  }
  return s;
}

function addLog(msg,type="info"){
  const d=document.createElement("div");
  d.className="log-entry "+type;
  d.textContent=msg;
  logEl.prepend(d);
  if(logEl.children.length>200){
    logEl.removeChild(logEl.lastChild);
  }
}

async function check(){
  if(!running) return;

  const len=parseInt(document.getElementById("length").value);
  const name=randomName(len);

  checked++;
  countEl.textContent=checked;

  try{
    const r=await fetch("https://auth.roproxy.com/v1/usernames/validate",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Accept":"application/json"
      },
      body:JSON.stringify({
        username:name,
        birthday:"2000-01-01",
        context:"Signup"
      })
    });

    if(!r.ok) throw new Error("HTTP "+r.status);

    const data=await r.json();

    if(data.code===0){
      available++;
      availEl.textContent=available;
      addLog("✔ "+name+" → AVAILABLE","ok");
    }else if(data.code===10){
      addLog("✖ "+name+" → taken","bad");
    }else{
      addLog("⚠ "+name+" → "+(data.message||"invalid"),"error");
    }
  }catch(e){
    addLog("⛔ "+name+" → blocked / rate-limited","error");
  }

  await new Promise(r=>setTimeout(r,450+Math.random()*400));
}

async function startScan(){
  if(running) return;
  running=true;

  checked=0; available=0;
  countEl.textContent="0";
  availEl.textContent="0";

  startBtn.disabled=true;
  stopBtn.disabled=false;
  statusEl.textContent="SCANNING";
  statusEl.className="status running";

  const delay=1000/parseFloat(document.getElementById("speed").value);

  while(running){
    await check();
    await new Promise(r=>setTimeout(r,delay));
  }
}

function stopScan(){
  running=false;
  startBtn.disabled=false;
  stopBtn.disabled=true;
  statusEl.textContent="OFFLINE";
  statusEl.className="status stopped";
}

startBtn.onclick=startScan;
stopBtn.onclick=stopScan;
</script>

</body>
</html>
