<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ace Key System • v4</title>

<style>
:root {
  --bg: #09090f;
  --card: #0f0f17;
  --text: #f1f5f9;
  --dim: #94a3b8;
  --accent: #22c55e;
  --accent-glow: rgba(34, 197, 94, 0.3);
  --border: rgba(255,255,255,0.06);
  --warning: #f59e0b;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.bg-gradient {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 20% 30%, rgba(34,197,94,0.08), transparent 40%),
              radial-gradient(circle at 80% 70%, rgba(34,197,94,0.06), transparent 50%);
  animation: breathe 26s ease-in-out infinite;
  z-index: -2;
}

@keyframes breathe {
  0%,100% { transform: scale(1); opacity: 0.65; }
  50%     { transform: scale(1.18); opacity: 0.9; }
}

.particles { position: absolute; inset: 0; pointer-events: none; z-index: -1; }
.particle {
  position: absolute;
  background: var(--accent);
  border-radius: 50%;
  opacity: 0;
  animation: drift linear infinite;
}

@keyframes drift {
  0%   { transform: translateY(120vh) scale(0.3); opacity: 0; }
  15%  { opacity: 0.45; }
  85%  { opacity: 0.45; }
  100% { transform: translateY(-30vh) scale(0.65); opacity: 0; }
}

.intro {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
  transition: opacity 1.3s ease 0.7s, visibility 0s linear 2s;
}

.intro.hidden { opacity: 0; visibility: hidden; }

.intro h2 {
  font-size: 4.2rem;
  font-weight: 900;
  background: linear-gradient(90deg, #a1e65c, #4ade80, #22c55e, #a1e65c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 300% auto;
  animation: gradientFlow 6s linear infinite;
  letter-spacing: -2px;
  text-shadow: 0 0 50px rgba(34,197,94,0.6);
}

@keyframes gradientFlow { to { background-position: 300% center; } }

.intro .by {
  margin-top: 20px;
  font-size: 1.45rem;
  color: var(--dim);
  opacity: 0;
  animation: fadeUp 1.4s ease forwards 1s;
}

.intro .love {
  font-size: 1.2rem;
  color: #fda4af;
  margin-top: 10px;
  opacity: 0;
  animation: fadeUp 1.4s ease forwards 1.5s;
}

@keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

.container {
  width: 100%;
  max-width: 460px;
  background: var(--card);
  border-radius: 28px;
  border: 1px solid var(--border);
  padding: 40px 32px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.75), inset 0 0 0 1px rgba(34,197,94,0.12);
  backdrop-filter: blur(12px);
  opacity: 0;
  transform: translateY(50px);
  animation: reveal 1.1s cubic-bezier(0.23,1,0.32,1.275) 1.8s forwards;
}

@keyframes reveal { to { opacity: 1; transform: translateY(0); } }

h1 {
  font-size: 2.5rem;
  font-weight: 800;
  margin-bottom: 12px;
  background: linear-gradient(90deg, #a1e65c, #4ade80);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 7s linear infinite;
}

@keyframes shine { to { background-position: 200% center; } }

.sub { font-size: 1.02rem; color: var(--dim); margin-bottom: 32px; }

.key-box {
  background: #0d0d14;
  border: 2px dashed rgba(34,197,94,0.4);
  border-radius: 18px;
  padding: 24px 18px;
  font-size: 1.4rem;
  font-family: 'SF Mono', 'Courier New', monospace;
  letter-spacing: 2.8px;
  margin-bottom: 28px;
  min-height: 84px;
  display: flex;
  align-items: center;
  justify-content: center;
  word-break: break-all;
  transition: all 0.5s ease;
}

.key-box.ready {
  border-style: solid;
  border-color: var(--accent);
  box-shadow: 0 0 50px var(--accent-glow);
  animation: keyPulse 3.5s infinite ease-in-out;
}

@keyframes keyPulse {
  0%,100% { box-shadow: 0 0 35px rgba(34,197,94,0.25); }
  50%     { box-shadow: 0 0 70px rgba(34,197,94,0.5); }
}

.key-box::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, transparent, rgba(34,197,94,0.18), transparent);
  transform: translateX(-100%);
  transition: transform 1.8s ease;
}

.key-box.ready::after { transform: translateX(100%); }

button {
  width: 100%;
  padding: 18px;
  border: none;
  border-radius: 16px;
  font-size: 1.12rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  margin-bottom: 14px;
  position: relative;
  overflow: hidden;
}

button.primary {
  background: linear-gradient(90deg, #22c55e, #4ade80);
  color: #000;
  box-shadow: 0 10px 35px rgba(34,197,94,0.45);
}

button.primary:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 18px 50px rgba(34,197,94,0.6);
}

button.secondary {
  background: #1a1a28;
  color: var(--text);
  border: 1px solid rgba(255,255,255,0.09);
}

button.secondary:hover {
  background: #22223a;
  transform: translateY(-3px);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none !important;
}

button.loading::after {
  content: "";
  position: absolute;
  width: 20px; height: 20px;
  border: 3px solid #000;
  border-top-color: transparent;
  border-radius: 50%;
  right: 24px;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

.status {
  font-size: 0.98rem;
  margin-top: 20px;
  min-height: 1.6em;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.status.show { opacity: 1; }
.success { color: #4ade80; }
.error   { color: #f87171; }
.wait    { color: var(--warning); }

.footer {
  margin-top: 36px;
  font-size: 0.88rem;
  color: var(--dim);
  opacity: 0.75;
}
</style>
</head>

<body>

<div class="bg-gradient"></div>
<div class="particles" id="particles"></div>

<div class="intro" id="intro">
  <h2>Ace</h2>
  <div class="by">by aceii_</div>
  <div class="love">made with love ♡</div>
</div>

<div class="container" id="main">
  <h1>Ace Key System</h1>
  <div class="sub">Your premium access key • v4</div>

  <div id="key" class="key-box">Click Generate to start</div>

  <button class="primary" id="generateBtn">Generate Key</button>
  <button class="secondary" id="copyBtn">Copy Key</button>

  <div id="status" class="status"></div>

  <div class="footer">
    by aceii_ • Key System v4 • 2026
  </div>
</div>

<script>
// ────────────────────────────────────────────────
// Particles
function spawnParticles() {
  const container = document.getElementById('particles');
  for (let i = 0; i < 22; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    const size = Math.random() * 5 + 2.5;
    p.style.width = p.style.height = size + 'px';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (Math.random() * 28 + 20) + 's';
    p.style.animationDelay = Math.random() * -35 + 's';
    container.appendChild(p);
  }
}
spawnParticles();

// ────────────────────────────────────────────────
// Intro fade
setTimeout(() => {
  document.getElementById('intro').classList.add('hidden');
}, 3200);

// ────────────────────────────────────────────────
// Rate limit logic (1 key / hour per IP + local fallback)
const RATE_LIMIT_MINUTES = 60;
const STORAGE_KEY = 'ace_key_last_gen';
let userIP = null;

async function getClientIP() {
  try {
    const res = await fetch('https://api.ipify.org?format=json');
    const data = await res.json();
    userIP = data.ip;
    return userIP;
  } catch (e) {
    console.warn("Couldn't fetch IP — using localStorage only");
    return null;
  }
}

function getLastGenTime() {
  const ts = localStorage.getItem(STORAGE_KEY);
  return ts ? parseInt(ts, 10) : 0;
}

function setLastGenTime() {
  localStorage.setItem(STORAGE_KEY, Date.now().toString());
}

function msToTime(ms) {
  const mins = Math.floor(ms / 60000);
  const secs = Math.floor((ms % 60000) / 1000);
  return `${mins}m ${secs}s`;
}

function startCooldown(remainingMs) {
  const btn = document.getElementById('generateBtn');
  const status = document.getElementById('status');

  btn.disabled = true;
  btn.textContent = 'Wait...';

  const interval = setInterval(() => {
    remainingMs -= 1000;
    if (remainingMs <= 0) {
      clearInterval(interval);
      btn.disabled = false;
      btn.textContent = 'Generate Key';
      status.className = 'status';
      status.textContent = '';
      return;
    }
    status.className = 'status show wait';
    status.textContent = `Next key available in ${msToTime(remainingMs)}`;
  }, 1000);
}

// ────────────────────────────────────────────────
// Core logic
const keyDisplay = document.getElementById('key');
const statusEl = document.getElementById('status');
const generateBtn = document.getElementById('generateBtn');
const copyBtn = document.getElementById('copyBtn');

function randomBlock(len) {
  const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let str = "";
  for (let i = 0; i < len; i++) {
    str += chars[Math.floor(Math.random() * chars.length)];
  }
  return str;
}

function showStatus(msg, type = '') {
  statusEl.textContent = msg;
  statusEl.className = `status show ${type}`;
}

async function generateKey() {
  const now = Date.now();
  const last = getLastGenTime();
  const diff = now - last;

  if (diff < RATE_LIMIT_MINUTES * 60 * 1000) {
    const remaining = RATE_LIMIT_MINUTES * 60 * 1000 - diff;
    showStatus(`You've already generated a key recently. Wait ${msToTime(remaining)}`, 'wait');
    startCooldown(remaining);
    return;
  }

  // Optional stronger check with IP (async)
  if (userIP) {
    // You could store IP+timestamp in localStorage too, but for simplicity we skip extra IP storage here
  }

  generateBtn.disabled = true;
  generateBtn.classList.add('loading');
  generateBtn.textContent = 'Creating Key...';

  setTimeout(() => {
    const key = `ACE-${randomBlock(5)}-${randomBlock(4)}-${randomBlock(3)}`;
    keyDisplay.textContent = key;
    keyDisplay.classList.add('ready');

    showStatus("Key ready! Copy & use it now.", "success");

    setLastGenTime(); // save timestamp

    generateBtn.disabled = false;
    generateBtn.classList.remove('loading');
    generateBtn.textContent = 'Generate New Key';
  }, 1100);
}

function copyKey() {
  const text = keyDisplay.textContent.trim();
  if (text.includes('Click') || text.includes('Generate')) {
    showStatus("Generate a key first!", "error");
    return;
  }
  navigator.clipboard.writeText(text)
    .then(() => showStatus("Copied successfully ✓", "success"))
    .catch(() => showStatus("Copy failed", "error"));
}

generateBtn.addEventListener('click', generateKey);
copyBtn.addEventListener('click', copyKey);

// Init
getClientIP(); // fire and forget — used for future-proofing
</script>

</body>
</html>
