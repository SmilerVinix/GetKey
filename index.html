<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ace Key System</title>

<style>
:root{
--bg:#0a0a0f;
--card:#111118;
--text:#e2e8f0;
--dim:#94a3b8;
--accent:#22c55e;
--border:rgba(255,255,255,.08);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:16px;
}
.container{
width:100%;
max-width:420px;
background:var(--card);
border-radius:16px;
border:1px solid var(--border);
padding:22px;
text-align:center;
}
h1{
font-size:1.6rem;
margin-bottom:6px;
background:linear-gradient(90deg,#a1e65c,#4ade80);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.sub{
font-size:.9rem;
color:var(--dim);
margin-bottom:18px;
}
.key-box{
background:#16161f;
border:1px dashed var(--border);
border-radius:12px;
padding:16px;
font-size:1.05rem;
letter-spacing:1px;
margin-bottom:14px;
word-break:break-all;
}
button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
font-weight:700;
cursor:pointer;
background:#1e1e2e;
color:var(--text);
margin-bottom:10px;
}
button.primary{
background:var(--accent);
color:#000;
}
button:hover{opacity:.9}
.status{
font-size:.85rem;
color:var(--dim);
margin-top:10px;
min-height:1.2em;
}
.footer{
margin-top:16px;
font-size:.75rem;
color:var(--dim);
opacity:.6;
}
</style>
</head>

<body>

<div class="container">
<h1>Ace Key System</h1>
<div class="sub">Generate a key to access the script</div>

<div id="key" class="key-box">Click generate</div>

<button class="primary" onclick="generateKey()">Generate Key</button>
<button onclick="copyKey()">Copy Key</button>

<div id="status" class="status"></div>

<div class="footer">
made by Aceii_ â€¢ Key system v1
</div>
</div>

<script>
function randomBlock(len){
const chars="ABCDEFGHJKLMNPQRSTUVWXYZ23456789"
let out=""
for(let i=0;i<len;i++){
out+=chars[Math.floor(Math.random()*chars.length)]
}
return out
}

function generateKey(){
const key=`ACE-${randomBlock(4)}-${randomBlock(4)}`
document.getElementById("key").textContent=key
document.getElementById("status").textContent="Key generated. Use it in the script."
}

function copyKey(){
const text=document.getElementById("key").textContent
if(!text || text==="Click generate"){
document.getElementById("status").textContent="Generate a key first."
return
}
navigator.clipboard.writeText(text)
document.getElementById("status").textContent="Key copied to clipboard."
}
</script>

</body>
</html>
